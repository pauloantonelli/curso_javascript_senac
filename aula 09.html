<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Documento sem título</title>
  <script type="text/javascript" src="aula 09.js"></script>
  <style type="text/css">
    span {
      display: none
    }
  </style>

</head>

<body>
  <form action="process.php" method="get" name="frm" id="frm" onSubmit="return valida();">
    <div>
      Nome:
      <input type="text" name="nome" id="nome" onkeypress="limpa(0)">
      <span style="color:red">*</span>
    </div>
    <div>Sexo
      <input type="radio" name="sexo" id="sexo" value="F" onclick="limpa(1)">FEMINIO
      <input type="radio" name="sexo" id="sexo" value="M" onclick="limpa(1)">MASCULINO
      <span style="color:red">*</span>
    </div>
    <div>
      Interesse
      <input type="checkbox" name="rev1" id="rev1" value="PHP" onclick="limpa(2)"> PHP
      <input type="checkbox" name="rev2" id="rev2" value="MYSQL" onclick="limpa(2)"> MYSQL
      <span style="color:red">*</span>
    </div>

    <div>
      Estado
      <select id="uf" name="uf">
        <option value="Escolha" selected>Escolha</option>
        <option value="SP">São Paulo</option>
        <option value="PL">PALMEIRAS</option>
      </select>
      <span style="color:red">*</span>
    </div>

    <input type="submit" value="ENVIAR">

  </form>


</body>

</html>
