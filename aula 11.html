<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Documento sem título</title>
  <style type="text/css">
    span {
      display: none
    }
  </style>

</head>

<body>
  <form>
    <div>
      Nome:
      <input type="text" name="nome" id="nome">
      <span style="color:red">*</span>
    </div>
    <br/>
    <div>
      Idade:
      <input type="number" name="nome" id="idade">
      <span style="color:red">*</span>
    </div>
    <hr/>
    <h3>Dados profissionais</h3>
    <div>
      Escolaridade:
      <select id="escola" name="escola">
        <option value="escolha" selected>Escolha</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>
      <span style="color:red">*</span>
    </div>
    <br/>
    <div>
      Área de atuação:
      <input type="radio" name="atuacao" id="gerencia" value="gerencia">Gêrencia
      <input type="radio" name="atuacao" id="financeiro" value="financeiro">Financeiro
      <input type="radio" name="atuacao" id="recepcao" value="recepcao">Recepção
      <span style="color:red">*</span>
    </div>
    <br/>
    <button>Enviar</button>

  </form>
</body>
<script type="text/javascript" src="aula 11.js"></script>
</html>
